<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlatziVideo</title>
    <link rel="stylesheet" href="style_singup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/logo.png?alt=media&token=5437b4f3-52a1-406f-9e6b-6c71b180c9e3"
        alt="logo platzi video" tabindex="0">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Creación de tú cuenta</h2>
            <form class="login__container--form" action="./login.html">
                <input class="input" type="text" placeholder="Correo" aria-label="Correo">
                <input class="input" type="password" placeholder="Contraseña (min:8 )" aria-label="Contraseña">
                <input class="input" type="password" placeholder="Repite tu contraseña" aria-label="Contraseña">
                <button class="button">Crear cuenta</button>
            </form>
        </section>
    </section>

    <footer class="footer">
        <a href="/index.html">Terminos de uso</a>
        <a href="/index.html">Declaración de privacidad</a>
        <a href="/index.html">Centro de ayuda </a>
    </footer>
</body>
</html>
