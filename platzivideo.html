<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style_video.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <title>PlatziVideo</title>
</head>
<body>
  <header class="header">
    <a rel="stylesheet" href="./index.html">
      <img class="header__img" src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/logo.png?alt=media&token=5437b4f3-52a1-406f-9e6b-6c71b180c9e3" alt="logo platzivideo" tabindex="0">
    </a>
    <div class="header__menu">
        <div class="header__menu--profile">
            <img src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/user-icon.png?alt=media&token=cb40a17c-feeb-4b07-b99a-7cdc911493e9" atl="user icon">
            <p>Perfil</p>
        </div>
        <ul>
            <li><a href="./index.html">Cuenta</a></li>
            <li><a href="./login.html">Cerrar sesión</a></li>
        </ul>
    </div>
  </header>
  <section class="conteiner">
    <section class="unit">
      <p>1</p>
      <p>2</p>
      <p>3</p>
      <p>4</p>
    </section>
    <section class="content">
      <div class="c-video">
        <video class="video" src="./videos/video1.mp4"></video>

        <div class="controls">
          <div class="buttons">
            <button id="play-pause"></button>
          </div>
          <div class="progress-bar">
            <div class="purple-juice"></div>
          </div>
          <p class="time__video"></p>
        </div>
      </div>

      <footer class="footer">
        <p>Información</p>
      </footer>
    </section>
    <aside class="asider">
      <p>Notas</p>
    </aside>
  </section>
  <script src="./js/video.js"></script>
</body>
</html>
